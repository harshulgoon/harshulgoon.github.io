<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="canonical" href="resources/download.png">
	<script src="https://dnrweqffuwjtx.cloudfront.net/games/unblocked-gm.js"></script>
	
	<style>
        
    html, body{
        margin: 0;
        padding: 0;

        min-width: 100%;
        width: 100%;
        max-width: 100%;

        min-height: 100%;
        height: 100%;
        max-height: 100%;
    }

    body {
        overflow: hidden;
        display: flex;
        align-items: center;
        vertical-align: middle;
        justify-content: center;
        height: 100vh;
	}

    #container{
        width: 940px;
        height: 600px;
    }

</style>
	
</head>
<body onfocus="FitScreen();" onload="FitScreen();" onresize="FitScreen();">
    <div id="container" style="width: 718px; height: 458.298px;"><ruffle-player style="width: 100%; height: 100%;"></ruffle-player></div>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.style.width = "100%";
            player.style.height = "100%";

            const container = document.getElementById("container");
            container.appendChild(player);

            player.addEventListener('loadedmetadata', () => {
                console.info(player.metadata.isActionScript3);
            })

            player.load("game.swf").then(() => {
                console.info("Ruffle successfully loaded the file");
                FitScreen();
            }).catch((e) => {
                console.error(`Ruffle failed to load the file: ${e}`);
            });
        });

        
        function FitScreen(){
            var w = 940;
            var h = 600;

            var availWidth = window.innerWidth;
            var availHeight = window.innerHeight;

            var width, height;

            if (availWidth / availHeight > w / h) {
                height = availHeight;
                width = (height * w / h);
            } else {
                width = availWidth;
                height = (width * h / w);
            }

            document.getElementById("container").style.width = width + "px";
            document.getElementById("container").style.height = height + "px";
            console.log("fit screen");
        }
    </script>
    <script src="https://dnrweqffuwjtx.cloudfront.net/games/2024/ruffle/ruffle.js"></script>

</body></html>
